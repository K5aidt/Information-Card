<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Profile Card - K5aidt</title>
    </head>
    <body class="container">
        <div class="profile-card">
            <div class="header m-auto p-4 mb-2" onContextMenu="return false";>
                <img src="img/K5 Logo 1401.png" alt="logo" class="mx-auto d-block img-fluid">
                <p class="display-5 text-center text-white fs-2 mb-2">Kasra Alidokht</p>
                <p class="text-center text-white fs-5 mb-2">Video Editor</p>
                <div class="text-center fs-6"><i class="bx bx-map bx-fw bx-xs text-light"></i><span class="text-white">Abadan, Iran</span></div>
            </div>
            <div class="body">
                <div class="row text-white text-center text-uppercase mb-4 mx-md-5 py-2">
                    <div class="col">
                        <div class="h2">150</div>
                        <div>Followers</div>
                    </div>
                    <div class="col">
                        <div class="h2">3</div>
                        <div>Years</div>
                    </div>
                    <div class="col">
                        <div class="h2">120</div>
                        <div>Works</div>
                    </div>
                </div>
                <div class="row text-center text-white fs-1 mx-5 py-3">
                    <div class="col">
                        <a href="https://instagram.com/k5aidt" class="text-decoration-none text-white"><i class="bx bxl-instagram-alt bx-tada-hover"></i></a>
                    </div>
                    <div class="col">
                        <a href="https://t.me/K5aidtChannel" class="text-decoration-none text-white"><i class="bx bxl-telegram bx-tada-hover"></i></a>
                    </div>
                    <div class="col">
                        <a href="https://twitter.com/k5aidt" class="text-decoration-none text-white"><i class="bx bxl-twitter bx-tada-hover"></i></a>
                    </div>
                    <div class="col">
                        <a href="https://discord.gg/zCcgWDdkjs" class="text-decoration-none text-white"><i class="bx bxl-discord-alt bx-tada-hover"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="text-center mb-3">
                    <button class="btn btn-dark rounded-5 btn-lg mx-md-5">Contact Me</button>
                    <button class="btn btn-light rounded-5 btn-lg mx-md-5">Follow Me</button>
                </div>
            </div>
        </div>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
